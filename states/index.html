<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DesiTrails — States</title>
  <meta name="description" content="Browse Indian states to find popular routes and travel themes on DesiTrails." />
  <meta property="og:title" content="DesiTrails — States" />
  <meta property="og:description" content="Explore states, themes, and routes." />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="https://source.unsplash.com/1600x900/?india,landscape" />
  <script>
    (function(){
      var repoBase = '/desitrails/';
      var isGH = location.hostname.endsWith('github.io');
      var base = document.createElement('base');
      base.href = isGH ? repoBase : '/';
      document.head.appendChild(base);
    })();
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { theme: { extend: { colors: { earth: { 500: '#a38e67' } } } } };
  </script>
</head>
<body class="bg-white text-gray-900 min-h-screen">
  <header class="sticky top-0 z-30 bg-white/80 backdrop-blur border-b border-gray-100">
    <div class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between">
      <a href="/" class="text-2xl md:text-3xl font-semibold tracking-tight">DesiTrails</a>
      <nav class="text-sm md:text-base">
        <a class="px-3 py-2 hover:text-earth-700" href="/">Home</a>
        <a class="px-3 py-2 hover:text-earth-700" href="states/index.html">States</a>
        <a class="px-3 py-2 hover:text-earth-700" href="/about.html">About</a>
      </nav>
    </div>
  </header>

  <main class="max-w-7xl mx-auto px-4 py-10">
    <div class="flex items-center justify-between mb-6">
      <h1 class="text-3xl font-semibold">States</h1>
      <div class="text-sm text-gray-500">Filters: Beach • Hill • Heritage • Wildlife • Spiritual • Honeymoon</div>
    </div>
    <div id="state-grid" class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3">
      <!-- Populated by JS -->
    </div>
  </main>

  <footer class="border-t border-gray-100">
    <div class="max-w-7xl mx-auto px-4 py-8 text-sm text-gray-500">
      © <span id="year"></span> DesiTrails.
    </div>
  </footer>

  <script defer src="/js/app.js"></script>
</body>
</html>
