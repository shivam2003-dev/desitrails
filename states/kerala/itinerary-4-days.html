  <script>
    (function(){
      var repoBase = '/desitrails/';
      var isGH = location.hostname.endsWith('github.io');
      var base = document.createElement('base');
      base.href = isGH ? repoBase : '/';
      document.head.appendChild(base);
    })();
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { theme: { extend: { colors: { earth: { 500: '#a38e67' } } } } };
  </script>
  <style>
    .fade-in { opacity: 0; transform: translateY(6px); transition: opacity .5s ease, transform .5s ease; }
    .fade-in.show { opacity: 1; transform: translateY(0); }
    
    /* Beautiful Kerala Itinerary Styling */
    body {
      background: linear-gradient(to bottom, #faf8f5 0%, #ffffff 100%);
    }
    
    #itinerary-root section {
      animation: fadeInUp 0.6s ease-out;
      animation-fill-mode: both;
    }
    
    #itinerary-root section:nth-child(1) { animation-delay: 0.1s; }
    #itinerary-root section:nth-child(2) { animation-delay: 0.2s; }
    #itinerary-root section:nth-child(3) { animation-delay: 0.3s; }
    #itinerary-root section:nth-child(4) { animation-delay: 0.4s; }
    #itinerary-root section:nth-child(5) { animation-delay: 0.5s; }
    #itinerary-root section:nth-child(6) { animation-delay: 0.6s; }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    #itinerary-sidebar {
      background: linear-gradient(to bottom, #ffffff 0%, #faf8f5 100%);
    }
  </style>
</head>
<body class="bg-white text-gray-900 min-h-screen" data-itinerary-id="kerala-4-days">
  <header class="sticky top-0 z-30 bg-white/80 backdrop-blur border-b border-gray-100">
    <div class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between">

      <nav class="text-sm md:text-base">

        <a class="px-3 py-2 hover:text-earth-700" href="/desitrails/about.html">About</a>
      </nav>
    </div>
  </header>

  <main class="max-w-7xl mx-auto px-4 py-8">
    <nav class="text-sm text-gray-500 mb-4" aria-label="Breadcrumb">
      <ol class="list-reset flex gap-1">
        <li><a class="hover:underline" href="../index.html">India</a></li>
        <li>→</li>
        <li><a class="hover:underline" href="./">Kerala</a></li>
        <li>→</li>
        <li>Itinerary</li>
      </ol>
    </nav>

    <div class="grid lg:grid-cols-[1fr_320px] gap-8">
      <article id="itinerary-root" class="space-y-10">
        <!-- Days injected by JS -->
      </article>
      <aside id="itinerary-sidebar" class="sticky top-24 h-fit border border-gray-100 rounded-xl p-5">
        <!-- Sidebar injected by JS -->
      </aside>
    </div>
  </main>

  <footer class="border-t border-gray-100">
    <div class="max-w-7xl mx-auto px-4 py-8 text-sm text-gray-500">
      © <span id="year"></span> DesiTrails.
    </div>
  </footer>

  <script src="/desitrails/js/itinerary.js"></script>
</body>
