<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kerala — DesiTrails</title>
  <meta name="description" content="Explore Kerala routes and travel themes on DesiTrails. Calm, minimalist itineraries." />
  <meta property="og:title" content="Kerala — DesiTrails" />
  <meta property="og:description" content="Popular routes and themes in Kerala." />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="https://source.unsplash.com/1600x900/?kerala%20backwaters" />
  <script>
    (function(){
      var repoBase = '/desitrails/';
      var isGH = location.hostname.endsWith('github.io');
      var base = document.createElement('base');
      base.href = isGH ? repoBase : '/';
      document.head.appendChild(base);
    })();
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { theme: { extend: { colors: { earth: { 500: '#a38e67' } } } } };
  </script>
</head>
<body class="bg-white text-gray-900 min-h-screen" data-state="kerala">
  <header class="sticky top-0 z-30 bg-white/80 backdrop-blur border-b border-gray-100">
    <div class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between">
      <a href="/" class="text-2xl md:text-3xl font-semibold tracking-tight">DesiTrails</a>
      <nav class="text-sm md:text-base">
        <a class="px-3 py-2 hover:text-earth-700" href="../../">Home</a>
        <a class="px-3 py-2 hover:text-earth-700" href="../index.html">States</a>
        <a class="px-3 py-2 hover:text-earth-700" href="../../about.html">About</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="relative">
      <div class="aspect-video w-full bg-gray-100">
      </div>
      <div class="max-w-7xl mx-auto px-4 -mt-16 relative">
        <div class="inline-block bg-white/90 backdrop-blur px-5 py-3 rounded shadow">
          <h1 class="text-3xl md:text-4xl font-semibold">Kerala</h1>
          <p class="text-gray-600">Beaches • Backwaters • Nature</p>
        </div>
      </div>
    </section>

    <section class="max-w-7xl mx-auto px-4 py-10">
      <h2 class="text-2xl font-semibold mb-4">Popular Routes</h2>
      <div class="aspect-video w-full bg-gray-100 mb-6 rounded-xl overflow-hidden">
        <img id="hero-img" alt="Kerala" class="w-full h-full object-cover" src="" />
      </div>
      <div id="routes" class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3">
        <div class="col-span-full text-gray-500">Loading routes...</div>
      </div>
    </section>

    <section class="max-w-7xl mx-auto px-4 pb-16">
      <h2 class="text-2xl font-semibold mb-4">Travel Themes</h2>
      <div id="themes" class="flex flex-wrap gap-3">
        <div class="text-gray-500">Loading themes...</div>
      </div>
    </section>
  </main>

  <footer class="border-t border-gray-100">
    <div class="max-w-7xl mx-auto px-4 py-8 text-sm text-gray-500">
      © <span id="year"></span> DesiTrails.
    </div>
  </footer>

  <script>
    // Immediate test to see if scripts are running
    console.log('HTML: Script tag reached');
    window.addEventListener('load', function() {
      console.log('HTML: Window loaded');
      const routesEl = document.getElementById('routes');
      console.log('HTML: routesEl found:', !!routesEl);
    });
  </script>
  <script src="../../js/state.js"></script>
</body>
</html>
