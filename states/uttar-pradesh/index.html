<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Uttar Pradesh — DesiTrails</title>
  <meta name="description" content="Explore Uttar Pradesh routes and travel themes on DesiTrails. Calm, minimalist itineraries." />
  <meta property="og:title" content="Uttar Pradesh — DesiTrails" />
  <meta property="og:description" content="Popular routes and themes in Uttar Pradesh." />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="https://source.unsplash.com/1600x900/?varanasi%20ghats" />
  <script>
    (function(){
      var repoBase = '/desitrails/';
      var isGH = location.hostname.endsWith('github.io');
      var base = document.createElement('base');
      base.href = isGH ? repoBase : '/';
      document.head.appendChild(base);
    })();
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { theme: { extend: { colors: { earth: { 500: '#a38e67' } } } } };
  </script>
</head>
<body class="bg-white text-gray-900 min-h-screen" data-state="uttar-pradesh">
  <header class="sticky top-0 z-30 bg-white/80 backdrop-blur border-b border-gray-100">
    <div class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between">
      <a href="/" class="text-2xl md:text-3xl font-semibold tracking-tight">DesiTrails</a>
      <nav class="text-sm md:text-base">
        <a class="px-3 py-2 hover:text-earth-700" href="/">Home</a>
        <a class="px-3 py-2 hover:text-earth-700" href="/states/index.html">States</a>
        <a class="px-3 py-2 hover:text-earth-700" href="/about.html">About</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="relative">
      <div class="aspect-video w-full bg-gray-100">
        <img id="hero-img" alt="Uttar Pradesh" class="w-full h-full object-cover" src="https://source.unsplash.com/1600x900/?varanasi%20ghats" />
      </div>
      <div class="max-w-7xl mx-auto px-4 -mt-16 relative">
        <div class="inline-block bg-white/90 backdrop-blur px-5 py-3 rounded shadow">
          <h1 class="text-3xl md:text-4xl font-semibold">Uttar Pradesh</h1>
          <p class="text-gray-600">Heritage • Spiritual • Culture</p>
        </div>
      </div>
    </section>

    <section class="max-w-7xl mx-auto px-4 py-10">
      <h2 class="text-2xl font-semibold mb-4">Popular Routes</h2>
      <div id="routes" class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3">
        <!-- Filled by JS -->
      </div>
    </section>

    <section class="max-w-7xl mx-auto px-4 pb-16">
      <h2 class="text-2xl font-semibold mb-4">Travel Themes</h2>
      <div id="themes" class="flex flex-wrap gap-3">
        <!-- Filled by JS -->
      </div>
    </section>
  </main>

  <footer class="border-t border-gray-100">
    <div class="max-w-7xl mx-auto px-4 py-8 text-sm text-gray-500">
      © <span id="year"></span> DesiTrails.
    </div>
  </footer>

  <script defer src="../../js/state.js"></script>
</body>
</html>
